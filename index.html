<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Pengeluaran</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Input Pengeluaran</h1>
        <form method="POST" action="https://script.google.com/macros/s/AKfycbzCQ8TpsYVyzcc6gPj_nED25aeav5UgLEWIATEVAvOFn6TXNkmVeg-IWYhdIhoLfIKq/exec">
            <div class="form-group">
                <label for="Jenis">Pengeluaran</label>
                <input type="text" name="Jenis" class="form-control" id="Jenis" placeholder="Masukkan jenis pengeluaran">
            </div>
            <div class="form-group">
                <label for="Nominal">Nominal</label>
                <input type="number" name="Nominal" class="form-control" id="Nominal" placeholder="Masukkan nominal">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
